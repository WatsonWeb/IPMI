<script
	src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
	crossorigin="anonymous"
></script>
<script
	src="https://cdn.jsdelivr.net/npm/countup.js@2.3.2/dist/countUp.umd.js"
	crossorigin="anonymous"
></script>
<script
	src="https://cdn.jsdelivr.net/gh/tomik23/circular-progress-bar@1.1.9/dist/circularProgressBar.min.js"
	crossorigin="anonymous"
></script>
<script>
	$(function () {
		// Swiper
		const featuresSwiper = new Swiper("#features-swiper", {
			spaceBetween: 0,
			slidesPerView: 3,
			slidesPerGroup: 3,
			preloadImages: false,
			pagination: {
				el: "#features-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: "#features-next",
				prevEl: "#features-prev",
			},
			breakpoints: {
				// Mobile
				1: {
					slidesPerView: 1,
					slidesPerGroup: 1,
					enabled: true,
					spaceBetween: 20,
				},

				// Tablet
				768: {
					slidesPerView: 2,
					slidesPerGroup: 2,
					enabled: true,
					spaceBetween: 0,
				},
				// Desktop
				992: {
					slidesPerView: 3,
					slidesPerGroup: 3,
					spaceBetween: 0,
					enabled: false,
				},
			},
		});

		const institutesMobileSwiper = new Swiper("#institutes-mobile-swiper", {
			spaceBetween: 30,
			preloadImages: false,
			pagination: {
				el: "#institutes-mobile-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: "#institutes-mobile-next",
				prevEl: "#institutes-mobile-prev",
			},
		});

		const institutesDesktopSwiper = new Swiper(
			"#institutes-desktop-swiper",
			{
				spaceBetween: 0,
				slidesPerView: 3,
				slidesPerGroup: 3,
				preloadImages: false,
				pagination: {
					el: "#institutes-desktop-pagination",
					clickable: true,
				},
				navigation: {
					nextEl: "#institutes-desktop-next",
					prevEl: "#institutes-desktop-prev",
				},
				breakpoints: {
					// Mobile
					1: {
						slidesPerView: 1,
						slidesPerGroup: 1,
						enabled: true,
						spaceBetween: 20,
					},

					// Tablet
					768: {
						slidesPerView: 2,
						slidesPerGroup: 2,
						enabled: true,
						spaceBetween: 0,
					},
					// Desktop
					992: {
						slidesPerView: 3,
						slidesPerGroup: 3,
						spaceBetween: 0,
						enabled: false,
					},
				},
			}
		);

		const recapsSwiper = new Swiper("#recaps-swiper", {
			spaceBetween: 0,
			slidesPerView: 4,
			slidesPerGroup: 4,
			preloadImages: false,
			pagination: {
				el: "#recaps-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: "#recaps-next",
				prevEl: "#recaps-prev",
			},
			breakpoints: {
				// Mobile
				1: {
					slidesPerView: 1,
					slidesPerGroup: 1,
					enabled: true,
					spaceBetween: 20,
				},

				// Tablet
				768: {
					slidesPerView: 2,
					slidesPerGroup: 2,
					enabled: true,
					spaceBetween: 0,
				},
				// Desktop
				992: {
					slidesPerView: 4,
					slidesPerGroup: 4,
					spaceBetween: 0,
					enabled: false,
				},
			},
		});

		const testimonialsSwiper = new Swiper("#testimonials-swiper", {
			spaceBetween: 0,
			slidesPerView: 3,
			slidesPerGroup: 3,
			preloadImages: false,
			grabCursor: true,
			pagination: {
				el: "#testimonials-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: "#testimonials-next",
				prevEl: "#testimonials-prev",
			},
			breakpoints: {
				// Mobile
				1: {
					slidesPerView: 1,
					slidesPerGroup: 1,
					spaceBetween: 20,
				},

				// Tablet
				768: {
					slidesPerView: 2,
					slidesPerGroup: 2,
					spaceBetween: 0,
				},
				// Desktop
				992: {
					slidesPerView: 3,
					slidesPerGroup: 3,
					spaceBetween: 0,
				},
			},
		});
		const attendSwiper = new Swiper("#attend-swiper", {
			spaceBetween: 0,
			slidesPerView: 3,
			slidesPerGroup: 3,
			preloadImages: false,
			pagination: {
				el: "#attend-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: "#attend-next",
				prevEl: "#attend-prev",
			},
			breakpoints: {
				// Mobile
				1: {
					slidesPerView: 1,
					slidesPerGroup: 1,
					enabled: true,
					spaceBetween: 20,
				},

				// Tablet
				768: {
					slidesPerView: 2,
					slidesPerGroup: 2,
					enabled: true,
					spaceBetween: 0,
				},
				// Desktop
				992: {
					slidesPerView: 3,
					slidesPerGroup: 3,
					spaceBetween: 0,
					enabled: false,
				},
			},
		});

		// Count Up
		const statInstitutes = new countUp.CountUp("stat-institutes", 17, {
			duration: 1,
		});
		const statCXOs = new countUp.CountUp("stat-cxos", 2000, {
			duration: 1,
		});
		const statSpeakers = new countUp.CountUp("stat-speakers", 300, {
			duration: 1,
		});
		const statPartners = new countUp.CountUp("stat-partners", 200, {
			duration: 1,
		});

		// Circular Progress Bar
		const statsCircleConfig = {
			colorSlice: "#0284C7",
			colorCircle: "#52525B",
			stroke: 5,
			round: true,
			number: false,
			size: 120,
			speed: 120,
		};

		// get all progress bar
		const elements = [].slice.call(
			document.querySelectorAll(".stats-cards")
		);

		// call to function
		const statCircleInstitutes = new CircularProgressBar(
			"stat-circle-institutes",
			statsCircleConfig
		);
		const statCircleCXOs = new CircularProgressBar(
			"stat-circle-cxos",
			statsCircleConfig
		);
		const statCircleSpeakers = new CircularProgressBar(
			"stat-circle-speakers",
			statsCircleConfig
		);
		const statCirclePartners = new CircularProgressBar(
			"stat-circle-partners",
			statsCircleConfig
		);

		// https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API
		// if IntersectionObserver is supported by the browser
		if ("IntersectionObserver" in window) {
			const config = {
				root: null,
				rootMargin: "0px",
				threshold: 0.75,
			};

			const ovserver = new IntersectionObserver((entries, observer) => {
				entries.map((entry) => {
					if (
						entry.isIntersecting &&
						entry.intersectionRatio >= 0.5
					) {
						// Institutes
						statCircleInstitutes.initial();
						statInstitutes.start();

						// CXOs
						setTimeout(function () {
							statCircleCXOs.initial();
							statCXOs.start();
						}, 500);

						// Speakers
						setTimeout(function () {
							statCircleSpeakers.initial();
							statSpeakers.start();
						}, 1000);

						// Partners
						setTimeout(function () {
							statCirclePartners.initial();
							statPartners.start();
						}, 1500);

						observer.unobserve(entry.target);
					}
				});
			}, config);

			elements.map((item) => {
				ovserver.observe(item);
			});
		} else {
			// if the browser does not support IntersectionObserver
			// we run all progress bars at once
			elements.map((element) => {
				// Institutes
				statCircleInstitutes.initial();
				statInstitutes.start();

				// CXOs
				statCircleCXOs.initial();
				statCXOs.start();

				// Speakers
				statCircleSpeakers.initial();
				statSpeakers.start();

				// Partners
				statCirclePartners.initial();
				statPartners.start();
			});
		}
	});
</script>
